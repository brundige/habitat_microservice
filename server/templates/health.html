<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptillia API - Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .status-card.error {
            border-left-color: #e74c3c;
        }

        .status-card.warning {
            border-left-color: #f39c12;
        }

        .status-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }

        .badge-up {
            background: #d4edda;
            color: #155724;
        }

        .badge-connected {
            background: #d4edda;
            color: #155724;
        }

        .badge-disconnected {
            background: #fff3cd;
            color: #856404;
        }

        .badge-error {
            background: #f8d7da;
            color: #721c24;
        }

        .info-section {
            background: #f0f4ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .info-section strong {
            color: #333;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #764ba2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .status-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üê¢</div>
            <h1>Reptillia API</h1>
            <p class="subtitle">Health Status Dashboard</p>
        </div>

        <div class="status-container">
            <div class="status-card">
                <div class="status-label">API Status</div>
                <div class="status-value">{{ status }}</div>
                <span class="status-badge badge-{{ status|lower }}">{{ status|upper }}</span>
            </div>
            <div class="status-card {% if database == 'error' %}error{% elif database == 'disconnected' %}warning{% endif %}">
                <div class="status-label">Database</div>
                <div class="status-value">{{ database }}</div>
                <span class="status-badge badge-{{ database|lower }}">{{ database|upper }}</span>
            </div>
        </div>

        <div class="info-section">
            <strong>‚ÑπÔ∏è Service Information</strong><br>
            Service: <strong>{{ service }}</strong><br>
            Version: <strong>1.0.0</strong><br>
            Environment: <strong>Production</strong>
        </div>

        <div class="nav-links">
            <a href="/docs">üìñ API Docs</a>
            <a href="/">üè† Home</a>
        </div>

        <div class="timestamp">
            Last checked: {{ timestamp }}
        </div>
    </div>
</body>
</html>
