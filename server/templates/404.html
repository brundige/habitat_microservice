<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            line-height: 1;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .message {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .path {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 12px 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #555;
            word-break: break-all;
        }

        .help-section {
            background: #f0f4ff;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .help-section strong {
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .status-code {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-emoji {
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-emoji">ü¶é</div>
        <h1>{{ error }}</h1>
        <p class="message">{{ message }}</p>

        <div class="path">{{ path }}</div>

        <div class="help-section">
            <strong>üí° What happened?</strong><br>
            The page or endpoint you're looking for doesn't exist. Make sure the URL is correct and try again.
        </div>

        <div class="nav-links">
            <a href="/">üè† Go Home</a>
            <a href="/docs">üìñ API Documentation</a>
            <a href="/health">‚ù§Ô∏è Health Check</a>
        </div>

        <div class="status-code">HTTP Status: 404 Not Found</div>
    </div>
</body>
</html>
